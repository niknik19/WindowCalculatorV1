<!DOCTYPE html>
<html>
<head>
	<title>Window calculator</title>
	<meta charset="utf-16">

	<link href="css/windows-calculator.css" rel="stylesheet"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/windows-calculator.js"></script>
</head>
<body>

<div class="window-calculator">
    <div class="wc-type">
        <div class="wc-step-number">
            1
        </div>
        <span class="wc-step-definition">
            Выберите тип окна:
        </span>
        
        <div class="wc-type-definition">
            <div class="wc-type-definition-group">
                <div class="wc-type-definition-group-name">Одностворчатое:</div>
                <div class="wc-type-definition-group-element wc-type-definition-group-element-selected" data-type="1ct1">
                    <img src="img/small/1ct1.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="1ct2">
                    <img src="img/small/1ct2.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="1ct3">
                    <img src="img/small/1ct3.jpg">
                </div>
            </div>
            <div class="wc-type-definition-group">
                <div class="wc-type-definition-group-name">Двухстворчатое:</div>
                <div class="wc-type-definition-group-element" data-type="2ct1">
                    <img src="img/small/2ct1.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="2ct2">
                    <img src="img/small/2ct2.jpg">
                </div>
            </div>
            <div class="wc-type-definition-group">
                <div class="wc-type-definition-group-name">Трёхстворчатое:</div>
                <div class="wc-type-definition-group-element" data-type="3ct1">
                    <img src="img/small/3ct1.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="3ct2">
                    <img src="img/small/3ct2.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="3ct3">
                    <img src="img/small/3ct3.jpg">
                </div>
            </div>

            <div class="wc-type-definition-group">
                <div class="wc-type-definition-group-name">Четырёхстворчатое:</div>
                <div class="wc-type-definition-group-element" data-type="4ct1">
                    <img src="img/small/4ct1.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="4ct2">
                    <img src="img/small/4ct2.jpg">
                </div>
            </div>

            <div class="wc-type-definition-group">
                <div class="wc-type-definition-group-name">Дверь балконная:</div>
                <div class="wc-type-definition-group-element" data-type="db1">
                    <img src="img/small/db1.jpg">
                </div>
                <div class="wc-type-definition-group-element" data-type="db2">
                    <img src="img/small/db2.jpg">
                </div>
            </div>

            <div class="wc-selected-carriage"></div>
        </div>
    </div>
    <div class="wc-parameters">
        <div class="wc-window">
            <img class="wc-window-image" src="img/big/b1ct1.jpg"/>
            
            <div class="vertical-line vertical-line-main"></div>
            <div class="horizantal-line vertical-line-bottom"></div>
            <div class="horizantal-line vertical-line-top"></div>

            <div class="horizantal-line horizantal-line-main"></div>
            <div class="vertical-line horizantal-line-left"></div>
            <div class="vertical-line horizantal-line-right"></div>

            <div class="wc-height-block">
                <input class="wc-height-block-value" value="1500"/>,мм
            </div>

            <div class="wc-width-block">
                <input class="wc-width-block-value" value="1500"/>,мм
            </div>

        </div>
        <div class="wc-price">
            <div class="wc-step-number">
                2
            </div>
            <span class="wc-step-definition">
                Выберите профиль:
            </span>
            
            <select class="wc-select wc-producer">
                <option value="KBE">КВЕ Эксперт</option>
                <option value="DEXEN">DEXEN</option>
                <option value="WDS">WDS</option>
                <option value="SALAMANDER">Salamander Streamline</option>
            </select>

            <div class="wc-step-number">
                3
            </div>
            <span class="wc-step-definition">
                Выберите стеклопакет:
            </span>

            <select class="wc-select">
                <option value="2cam3glass">Двухкамерный (3 стекла)</option>
            </select>

            <button class="wc-button-calculate">Рассчитать</button>

            <fieldset class="wc-money-price-fieldset wc-hidden">
                <legend class="wc-money-price-legend">Стоимость окна</legend>

                <span class="wc-money-price"></span><span class="wc-money-price-rubles"> бел. руб.</span>
            </fieldset>
        </div>
    </div>
</div>

</body>
</html>
